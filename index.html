<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J.Fla Story</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="luck-back">
    <div class="luck-content ce-pack-end">
        <div class="luck-user user-list">
            <div class="luck-user-title">
                <span>抽奖名单</span>
            </div>
            <ul id="userlist" class="luck-user-list"></ul>
            <div class="luck-user-btn">
                <a onclick="openDialog()">导入名单</a>
            </div>
        </div>
        <div id="luckuser" class="slotMachine">
            <div id="prize" class="slot" style="background-image: url(./img/jfla2.jpg);">
                <span id="user" class="name" style="display: none"></span>
            </div>
        </div>
        <div class="luck-content-btn">
            <a id="start" class="start" onclick="start()">开始</a>
        </div>
        <div class="luck-user">
            <div class="luck-user-title">
                <span>中奖名单</span>
            </div>
            <ul id="luckUserList" class="luck-user-list"></ul>
            <div class="luck-user-btn">
                <a id="drawList">中奖人</a>
            </div>
        </div>
    </div>
</div>
<script src="./js/jquery-2.2.1.min.js"></script>
<script src="./js/layer-v3.1.1/layer/layer.js"></script>
<script src="./js/Luckdraw.js"></script>
</body>
</html>
